<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="refresh" content="3">
    <meta name="Author" content="Lee">
    <meta name="keyword" content="Molecule login">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>

<body>


    <main>

        <div class="form_container">


            <div id="logo">
                <img src="images/Fill in logo.jpg" alt="School logo">
            </div>

            <form action="" method="GET">
                <ul class="center_list">

                    <li>

                        <div class="input_field">

                            <img src="icons/man-user.svg" alt="Username icon" id="user-icon">

                            <input type="text" id="Username" name="username" placeholder="Username" required>


                            <!-- <label for="username">Username</label> -->


                        </div>

                    </li>

                    <li>
                        <div class="input_field">

                            <span class="lock_icon">
                                <img src="icons/lock icon.svg" alt="Lock icon">

                            </span>

                            <input type="password" id="Password" name="password" placeholder="Password"  required>
                            <!-- <label for="password">Password</label> -->

                        </div>
                    </li>

                </ul>

                <div id="submit-button">
                    <input type="submit" value="Login" class="full_button">

                </div>
            </form>

            <div id="new_user">
                <a href="#" class="highlight">New user</a>
            </div>

            <div class="forgotten_info">

                <ul>
                    <li>
                        <a href="#">Forgot username</a>
                    </li>
                    <li>
                        <div class="vertical_line"></div>
                    </li>
                    <li>
                        <a href="#">Forgot password</a>
                    </li>
                </ul>


            </div>

        </div>
    </main>

    <footer>
        <div id="main_footer">
            <div class="author_acknowledgement">Icons made by
                <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
                <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
            </div>

        </div>

    </footer>



</body>

</html>
