<body>

    <main>

        <div class="form_container">

            <h1 id="page-title">Login</h1>

            <div id="logo">
                <img src="images/school_logo.png" alt="School logo">
            </div>

            <form id="loginForm">
                <ul class="center_list">

                    <li>

                        <div class="input_field">

                            <img src="icons/man-user.svg" alt="Username icon" id="user-icon" >

                            <input type="text" id="Username" name="username" required>
                            <label for="username">Username</label>
                        </div>

                    </li>

                    <li>
                        <div class="input_field">

                            <img src="icons/lock icon.svg" alt="Lock icon" class="lock_icon">

                            <input type="password" id="Password" name="password" required>
                            <label for="password">Password</label>
                            
                        </div>
                    </li>

                </ul>

                <div id="submit-button">
                    <input type="submit" value="Login" class="full_button"  name="submitButton">

                </div>
            </form>

            <div id="new_user">
                <a href="#" class="highlight">New user</a>
            </div>

            <div class="forgotten_info">

                <ul>
                    <li>
                        <a href="changePassForm.html">Change password</a>
                    </li>
                    <li>
                        <div class="vertical_line"></div>
                    </li>
                    <li>
                        <a href="#">Forgot password</a>
                    </li>
                </ul>


            </div>

        </div>
    </main>

            </div>

        </div>

    </footer>
