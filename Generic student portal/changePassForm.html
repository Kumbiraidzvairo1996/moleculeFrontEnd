<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="refresh" content="3">
        <meta name="Author" content="Lee">
        <meta name="keyword" content="Molecule login">
        <title>Change password</title>
        <link rel="icon" href='icons/Molecule icon.png'>
    
    
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    
    <link rel="stylesheet" href="sweetalert2/sweetalert2.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <div class="form_container">
            
            <form action="" method="post">
            
                <ul>
            
                    <li>
                        <input type="text" name="username" id="username">
                        <label for="username">Username</label>
            
                    </li>
                    <li>
                        <input type="password" name="curr_password" id="curr_password">
                        <label for="curr_password">Current password</label>
                    </li>
            
                    <li>
                        <input type="password" name="new_password" id="new_password">
                        <label for="new_password">New password</label>
                    </li>
            
                    <li>
                        <input type="password" name="confirm_password" id="confirm_password">
                        <label for="confirm_password">Confirm password</label>
                    </li>
                    <li>
                        <input type="submit" value="Submit">
                        <input type="button" value="Cancel">
                    </li>
                </ul>
            </form>
        </div>
    </main>
</body>

</html>
